<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/b98b5bbdbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <!-- <span><i class="fas fa-cog fa-lg"></i></span> -->
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a href="" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/peter-parker.jpg" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Peter Parker</h4>
                    <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/ironman-helmet.png" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Tony Stark</h4>
                    <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/steve-rogers.jpg" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Steve Rogers</h4>
                    <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/romanoff.jpg" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Natasha Romanoff</h4>
                    <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/black-panther.jpg" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">T'Challa</h4>
                    <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/avengers-logo.jpg" alt="" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notbold">Avengers Official</h4>
                        <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i></div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/wakanda.jpg" alt="" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notbold">Wakanda Forever</h4>
                        <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>10002</span>
                        <i class="fas fa-chevron-right fa-xs"></i></div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/rocket.jpg" alt="" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--notbold">Ahhhhh!!!!!!!!!</h4>
                        <!-- <h6 class="user-component__subtitle">whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>10002</span>
                        <i class="fas fa-chevron-right fa-xs"></i></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">76</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="red-dot red-dot__nav"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="only-ipad">
        <p>Only Ipad is available. Screen configuration is needed.</p>
    </div>
</body>
</html>
